<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bendita Guanabana</title>

    <!-- Styles CSS -->
    <link href="./assets/css/output.css" rel="stylesheet" />

    <!-- AlpineJS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-pink-bendita-200">
    <header class="fixed top-0 left-0 w-full z-50 bg-white shadow-md">
      <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Menú izquierdo -->
          <nav class="flex gap-8 items-center">
            <a
            href="#menu"
            class="text-sm font-medium text-gray-700 hover:text-light-green-bendita-500 transition"
            >Menú</a
            >
            <a
              href="#nosotros"
              class="text-sm font-medium text-gray-700 hover:text-light-green-bendita-500 transition"
              >Nosotros</a
            >
          </nav>

          <!-- Logo en el centro -->
          <div
            class="absolute left-1/2 transform -translate-x-1/2 translate-y-8 z-50"
          >
            <a href="#inicio">
              <img
                class="h-36 w-auto"
                src="/assets/img/BENDITAGUANABANAPAISA.png"
                alt="BenditaGuanabana Logo"
              />
            </a>
          </div>

          <!-- Menú derecho -->
          <nav class="flex gap-8 items-center">
            <a
              href="#testimonios"
              class="text-sm font-medium text-gray-700 hover:text-light-green-bendita-500 transition"
              >Testimonios</a
            >
            <a
              href="#contacto"
              class="text-sm font-medium text-gray-700 hover:text-light-green-bendita-500 transition"
              >Contacto</a
            >
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
